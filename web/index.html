<!DOCTYPE html>
<html data-ng-app="main">
    <head>
        <title>Divergence - travel. A game about time</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,
                                       maximum-scale=1, user-scalable=yes">

        <script src="lib/jquery-2.0.3.min.js"></script>
        <script src="lib/angular-1.2.14/angular.min.js"></script>
        <script src="lib/angular-1.2.14/angular-route.js"></script>
        <script src="js/views.js"></script>

        <script src="lib/pixi.js"></script>
        <script src="js/physics.js"></script>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="divergence.js" type="text/javascript"></script>

        <script src="js/startGame.js"></script>

        <script>function callResetGame(){divergence.core.resetGame()}</script>
        <script>function callSaveGame(){divergence.core.savegame()}</script>
        <script>function callLoadGame(){divergence.core.loadgame()}</script>

        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/home">
                        <img src="img/logo.png" class="img-circle logo">
                    </a>
                </div><!--.navbar-header w/ logo-->
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/home">Home</a></li>
                        <li><a href="#/story">The Project</a></li>
                        <li><a href="#/developers">About the Developers</a></li>
                    </ul>
                </div><!--navbar-collapse-->
            </div><!--.container-->
        </div><!--.navbar-->

        <div id="game" class="container center">
            <script>goog.require("divergence.core");</script>
        </div>
            <br>
        <div class="center">
            <button onclick="callResetGame()">Reset</button>
            <button onclick="callSaveGame()">Save</button>
            <button onclick="callLoadGame()">Load</button>
        </div>

        <div class="hr"></div>

        <!--where the views are displayed-->
        <div data-ng-view="" class="container main-view">

        </div><!--view-->

    </body>
</html>
